<body>
    <script>
        var num = 0;
        function Madom(){
            for(var i = 0 ;i<100;i++){
                x =  Math.random() * 10 + num * 10;
                x = Math.ceil(x);
                if(num >= 2){
                    num = 0;
                }
                num++;
                console.log(x);
            }
          
        };
        Madom();
    </script>
